<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
</head>
<body>
  <div class="picture-frame">
    <div class="container"> 
      <div class="picture-slide current-picture">
        <img src="/image-carousel/img/bike.jpg" alt="bike" class="image" id="img1">
      </div>
      <div class="picture-slide fade-in">
        <img src="/image-carousel/img/bridge.jpg" alt="bridge" class="image" id="img2">
      </div>
      <div class="picture-slide fade-in">
        <img src="/image-carousel/img/fall.jpg" alt="fall" class="image" id="img3">
      </div>
      <div class="picture-slide fade-in">
        <img src="/image-carousel/img/mountain.jpg" alt="mountain" class="image" id="img4">
      </div>
      <div class="picture-slide fade-in">
        <img src="/image-carousel/img/sculpture.jpg" alt="sculpture" class="image" id="img5">
      </div>
      <div class="picture-slide fade-in">
        <img src="/image-carousel/img/stars.jpg" alt="stars" class="image" id="img6">
      </div>
      <div class="picture-slide fade-in">
        <img src="/image-carousel/img/waterfall.jpg" alt="waterfall" class="image" id="img7">
      </div>
    </div>

    <div class="sliders-container">

      <div class="left-arrow-container">
        <img src="/image-carousel/img/arrow-left.png" alt="left-arrow" class="arrow-image left-arrow">
      </div>

      <div class="slider img1-slider" data-index="0"></div>
      <div class="slider img2-slider" data-index="1"></div>
      <div class="slider img3-slider" data-index="2"></div>
      <div class="slider img4-slider" data-index="3"></div>
      <div class="slider img5-slider" data-index="4"></div>
      <div class="slider img6-slider" data-index="5"></div>
      <div class="slider img7-slider" data-index="6"></div>

      <div class="right-arrow-container">
        <img src="/image-carousel/img/arrow-right.png" alt="right-arrow" class="arrow-image right-arrow">
      </div>

    </div>
  </div>

  <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/ariefstudio" title="ariefstudio">ariefstudio</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
  
  <script src="index.js"></script>
</body>
</html>
